<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wolf Level</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111827;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 10px;
    }
    #hud div {
      font-size: 14px;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="title">üê∫ Wolf Level</div>
    <div id="level">Level 1 / Game 1</div>
    <div id="attempts">Attempt 1</div>
    <div id="progress">0%</div>
  </div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <br>
  <button onclick="resetLevel()">üîÑ Reset</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let level = 1;
let attempt = 1;
let player = { x: 50, y: 300, size: 20, dy: 0, onGround: true };
let gravity = 0.8;
let jumpPower = -12;
let obstacles = [];
let goal = { x: 2000, y: 300, size: 30 };
let cameraX = 0;

function generateLevel() {
  obstacles = [];
  for (let i = 200; i < 2000; i += 300) {
    let height = Math.random() * 50 + 20;
    obstacles.push({ x: i, y: 320 - height, w: 30, h: height });
  }
}
generateLevel();

function resetLevel() {
  player.x = 50;
  player.y = 300;
  player.dy = 0;
  attempt++;
  updateHUD();
}

function updateHUD() {
  document.getElementById("level").innerText = `Level ${level} / Game 1`;
  document.getElementById("attempts").innerText = `Attempt ${attempt}`;
}

function update() {
  player.dy += gravity;
  player.y += player.dy;

  if (player.y + player.size > 340) {
    player.y = 340 - player.size;
    player.dy = 0;
    player.onGround = true;
  } else {
    player.onGround = false;
  }

  // Collision with obstacles
  for (let obs of obstacles) {
    if (player.x < obs.x + obs.w &&
        player.x + player.size > obs.x &&
        player.y < obs.y + obs.h &&
        player.y + player.size > obs.y) {
      resetLevel();
    }
  }

  // Goal reached
  if (player.x > goal.x) {
    level++;
    attempt = 1;
    generateLevel();
    resetLevel();
  }

  cameraX = player.x - 100;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(-cameraX, 0);

  // Ground
  ctx.fillStyle = "#1e293b";
  ctx.fillRect(0, 340, 3000, 60);

  // Obstacles
  ctx.fillStyle = "#ef4444";
  for (let obs of obstacles) {
    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
  }

  // Goal
  ctx.fillStyle = "gold";
  ctx.beginPath();
  ctx.arc(goal.x, goal.y, goal.size, 0, Math.PI * 2);
  ctx.fill();

  // Player (wolf devil circle üëπ)
  ctx.fillStyle = "#a855f7";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
  ctx.fill();
  ctx.fillStyle = "white";
  ctx.font = "14px Arial";
  ctx.fillText("üëπ", player.x - 10, player.y + 5);

  ctx.restore();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

document.addEventListener("keydown", (e) => {
  if (e.code === "Space" && player.onGround) {
    player.dy = jumpPower;
  }
});

updateHUD();
loop();
</script>
</body>
</html>
